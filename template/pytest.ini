[pytest]
testpaths = tests
addopts = -ra
python_files = test_*.py
python_functions = test_* 

filterwarnings =                                                                                                       
     # Ignore passlib's use of deprecated crypt module (fixed in Python 3.13)                                           
     ignore:.*crypt.*deprecated.*:DeprecationWarning:passlib                                                            
     # Ignore starlette's TemplateResponse parameter order deprecation                                                  
     ignore:.*name.*not the first parameter.*:DeprecationWarning:starlette   