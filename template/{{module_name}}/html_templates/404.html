{% extends "base.html" %}

{% block title %}Page Not Found - {{ project_name }}{% endblock %}

{% block content %}
<div class="error-page">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you are looking for does not exist.</p>
    <a href="/" class="btn btn-primary">Go Home</a>
</div>

<style>
    .error-page {
        text-align: center;
        padding: 4rem 2rem;
        max-width: 600px;
        margin: 0 auto;
    }

    .error-page h1 {
        font-size: 6rem;
        color: #dc3545;
        margin-bottom: 1rem;
    }

    .error-page h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
    }

    .error-page p {
        font-size: 1.25rem;
        color: #666;
        margin-bottom: 2rem;
    }
</style>
{% endblock %}
